<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>My Page</title>
  <script src="script.js" defer></script>
</head>
<body>
  <h2>Volume of a Sphere Calculator</h2>

  <form id="sphereForm">
    <label for="radius">Enter Radius:</label>
    <input type="text" id="radius" name="radius" placeholder="e.g. 5" />

    <br><br>

    <!-- Important: ID must be 'submit' so Cypress can find it -->
    <input type="button" id="submit" value="Calculate" />

    <br><br>

    <label for="volume">Volume:</label>
    <!-- Important: ID must be 'volume' so Cypress can find it -->
    <input type="text" id="volume" name="volume" readonly />
  </form>
</body>
</html>
